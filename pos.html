<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #00587a;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff;
    }
    .pos-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .item-btn {
      border-radius: 20px;
      margin: 5px;
    }
    .receipt {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Hotel System</a>
      <div class="d-flex">
        <a class="btn btn-light me-2" href="index.html">Exit</a>
      </div>
    </div>
  </nav>

  <div class="pos-container">
    <h3 class="mb-4">POS Terminal</h3>
    <div class="row">
      <div class="col-md-7">
        <div class="d-flex flex-wrap">
          <button class="btn btn-primary item-btn" onclick="addItem('Room Service', 25)">Room Service - £25</button>
          <button class="btn btn-primary item-btn" onclick="addItem('Spa', 40)">Spa - £40</button>
          <button class="btn btn-primary item-btn" onclick="addItem('Laundry', 15)">Laundry - £15</button>
          <button class="btn btn-primary item-btn" onclick="addItem('Breakfast', 10)">Breakfast - £10</button>
          <button class="btn btn-primary item-btn" onclick="addItem('Mini Bar', 8)">Mini Bar - £8</button>
        </div>
      </div>
      <div class="col-md-5">
        <h5>Receipt</h5>
        <div class="receipt" id="receipt"></div>
        <div class="mt-2">
          <strong>Total: £<span id="totalAmount">0</span></strong>
        </div>
        <button class="btn btn-success mt-3" onclick="saveToGuest()">Charge to Room</button>
        <div class="mt-2 text-success d-none" id="successMessage">Charged to guest room successfully.</div>
      </div>
    </div>
  </div>

  <script>
    let posItems = [];

    function addItem(name, price) {
      posItems.push({ name, price });
      updateReceipt();
    }

    function updateReceipt() {
      const receiptDiv = document.getElementById("receipt");
      receiptDiv.innerHTML = "";
      let total = 0;

      posItems.forEach(item => {
        const p = document.createElement("p");
        p.textContent = `${item.name}: £${item.price}`;
        receiptDiv.appendChild(p);
        total += item.price;
      });

      document.getElementById("totalAmount").textContent = total;
    }

    function saveToGuest() {
      let guestName = prompt("Enter guest name to charge");
      if (!guestName) return;

      let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      let booking = bookings.find(b => b.name.toLowerCase() === guestName.toLowerCase());

      if (!booking) {
        alert("Guest not found");
        return;
      }

      let totalCharge = posItems.reduce((acc, item) => acc + item.price, 0);
      booking.total += totalCharge;
      localStorage.setItem("bookings", JSON.stringify(bookings));

      document.getElementById("successMessage").classList.remove("d-none");
      setTimeout(() => {
        document.getElementById("successMessage").classList.add("d-none");
        posItems = [];
        updateReceipt();
      }, 2000);
    }
  </script>
</body>
</html>
