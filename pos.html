<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>POS - Cafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    .navbar {
      background-color: #343a40;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button, .navbar select {
      margin-left: 10px;
      padding: 5px 10px;
    }

    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 6px 12px;
      margin: 4px 2px;
      border: none;
      cursor: pointer;
    }

    .btn-primary { background-color: #007bff; color: white; }
    .btn-danger { background-color: #dc3545; color: white; }

    .input-group {
      display: flex;
      margin-bottom: 10px;
    }

    .input-group input {
      flex-grow: 1;
      padding: 8px;
      margin-right: 10px;
    }

    .input-group button {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <button onclick="goTo('index.html')" class="btn btn-danger">Exit</button>
      <button onclick="goTo('hotelBooking.html')" class="btn btn-primary">Hotel Booking</button>
      <button onclick="goTo('pos.html')" class="btn btn-primary">POS</button>
    </div>
    <div>
      <input type="date" id="dateSelector" />
    </div>
  </div>

  <div class="container">
    <h2>Cafe POS System</h2>
    <div class="input-group">
      <input type="text" id="roomNumber" placeholder="Enter Room Number" />
      <button class="btn btn-primary" onclick="findRoom()">Find Room</button>
    </div>

    <div id="roomDetails" style="display: none;">
      <h3>Room Details</h3>
      <p id="roomInfo"></p>

      <h4>Add Charges</h4>
      <div class="input-group">
        <input type="number" id="chargeAmount" placeholder="Charge Amount" />
        <button class="btn btn-primary" onclick="addCharge()">Add Charge</button>
      </div>

      <h4>Tab Summary</h4>
      <ul id="tabDetails"></ul>
      <button class="btn btn-danger" onclick="clearTab()">Clear Tab</button>
    </div>
  </div>

  <script>
    const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
    let currentDate = new Date().toISOString().split('T')[0];
    document.getElementById('dateSelector').value = currentDate;

    document.getElementById('dateSelector').addEventListener('change', (e) => {
      currentDate = e.target.value;
    });

    function goTo(page) {
      window.location.href = page;
    }

    function findRoom() {
      const roomNumber = document.getElementById('roomNumber').value;
      const booking = bookings.find(b => b.room === roomNumber && b.arrival <= currentDate && b.departure > currentDate);

      if (booking) {
        document.getElementById('roomDetails').style.display = 'block';
        document.getElementById('roomInfo').textContent = `Guest: ${booking.name}, Room: ${roomNumber}, Status: ${booking.status}`;
        renderTabDetails(booking);
      } else {
        alert('Room not found or not available for today.');
      }
    }

    function addCharge() {
      const roomNumber = document.getElementById('roomNumber').value;
      const chargeAmount = parseFloat(document.getElementById('chargeAmount').value);

      if (isNaN(chargeAmount) || chargeAmount <= 0) {
        alert('Please enter a valid charge amount.');
        return;
      }

      const booking = bookings.find(b => b.room === roomNumber && b.arrival <= currentDate && b.departure > currentDate);

      if (booking) {
        // Add charge to the room's tab
        booking.charges += chargeAmount;

        // Update localStorage
        localStorage.setItem('bookings', JSON.stringify(bookings));
        renderTabDetails(booking);
      } else {
        alert('Room not found or not available for today.');
      }
    }

    function renderTabDetails(booking) {
      const tabDetails = document.getElementById('tabDetails');
      tabDetails.innerHTML = '';
      tabDetails.innerHTML += `<li>Tab Total: Â£${booking.charges.toFixed(2)}</li>`;
    }

    function clearTab() {
      const roomNumber = document.getElementById('roomNumber').value;
      const booking = bookings.find(b => b.room === roomNumber && b.arrival <= currentDate && b.departure > currentDate);

      if (booking) {
        // Reset charges
        booking.charges = 0;

        // Update localStorage
        localStorage.setItem('bookings', JSON.stringify(bookings));
        renderTabDetails(booking);
      } else {
        alert('Room not found or not available for today.');
      }
    }
  </script>
</body>
</html>
