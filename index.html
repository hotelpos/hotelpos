<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3a6186, #89253e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h2 class="mb-4">Login</h2>
    <input type="text" id="username" class="form-control mb-3" placeholder="Username">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <p class="error-msg" id="error">Incorrect username or password</p>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (user === 'callan.chesser' && pass === 'Mabelcat1CC!!') {
        window.location.href = 'modeSelection.html';
      } else {
        error.style.display = 'block';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }
  </script>
</body>
</html>
