<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .room {
            margin: 20px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        .room-button {
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .green { background-color: green; color: white; }
        .red { background-color: red; color: white; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Exit</a>
        <a href="hotelBooking.html">Hotel Booking</a>
        <a href="pos.html">POS</a>
        <a href="clean.html">Clean</a>
    </div>

    <div id="roomsContainer">
        <!-- Dynamically filled with room details -->
    </div>

    <!-- Popup for History and Upcoming -->
    <div id="popup" style="display:none; background-color: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; right: 0; bottom: 0; padding: 50px; justify-content: center; align-items: center; display: flex; flex-direction: column;">
        <h2>Booking History and Upcoming</h2>
        <div id="bookingHistory"></div>
        <div id="upcomingBookings"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let bookings = [];

        function renderBookings() {
            const roomsContainer = document.getElementById('roomsContainer');
            roomsContainer.innerHTML = ''; // Reset the rooms container
            bookings.forEach((booking, index) => {
                let roomStatus = booking.checkedIn ? 'Check-out' : 'Check-in';
                let roomColor = booking.cleanStatus === 'clean' ? 'green' : 'red';
                const roomDiv = document.createElement('div');
                roomDiv.classList.add('room');
                roomDiv.innerHTML = `
                    <span>Room ${booking.roomNumber}</span>
                    <span>${booking.guestName}</span>
                    <span>Total: £${booking.totalBill}</span>
                    <span class="room-button ${roomColor}" onclick="showBookingDetails(${index})">${roomStatus}</span>
                    <button onclick="showBookingDetails(${index})" class="room-button">Action</button>
                `;
                roomsContainer.appendChild(roomDiv);
            });
        }

        function showBookingDetails(index) {
            const booking = bookings[index];
            alert(`Booking Details:\nName: ${booking.guestName}\nTotal: £${booking.totalBill}`);
            if (!booking.checkedIn) {
                let checkInConfirmation = confirm('Do you want to Check-in?');
                if (checkInConfirmation) {
                    bookings[index].checkedIn = true;
                    renderBookings();
                }
            } else {
                alert('Already Checked-in!');
            }
        }

        function createBooking() {
            const guestName = prompt("Enter guest name:");
            const roomNumber = prompt("Enter room number (101-106):");
            const totalBill = 75; // Default room price
            const cleanStatus = 'red'; // Red means room is not clean initially
            const booking = {
                guestName,
                roomNumber,
                totalBill,
                checkedIn: false,
                cleanStatus
            };
            bookings.push(booking);
            renderBookings();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        window.onload = () => {
            renderBookings();
        }
    </script>

</body>
</html>
