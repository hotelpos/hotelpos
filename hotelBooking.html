<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand, .btn {
            color: white !important;
        }

        .container {
            max-width: 1000px;
            margin-top: 30px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .modal-content {
            border-radius: 12px;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
            margin: 5px;
        }

        .badge {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel Booking</a>
            <div>
                <a href="pos.html" class="btn btn-warning btn-custom">POS</a>
                <a href="index.html" class="btn btn-danger btn-custom">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container">
        <h3 class="mb-4">Bookings</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="roomBody"></tbody>
        </table>

        <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#createBookingModal">Create Booking</button>
    </div>

    <!-- Create Booking Modal -->
    <div class="modal fade" id="createBookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="text" class="form-control mb-2" id="guestName" placeholder="Guest Name" required>
                        <input type="date" class="form-control mb-2" id="arrivalDate" required>
                        <input type="date" class="form-control mb-2" id="departureDate" required>
                        <select class="form-control mb-2" id="roomNumber"></select>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="tab">
                            <label for="tab" class="form-check-label">Add £50 Deposit</label>
                        </div>
                        <button type="button" class="btn btn-warning btn-sm" id="findRoomBtn">Find Available Room</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmBookingBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Booking Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsContent"></div>
            </div>
        </div>
    </div>

    <!-- Breakdown Modal -->
    <div class="modal fade" id="breakdownModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Charges Breakdown</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="breakdownContent"></div>
            </div>
        </div>
    </div>

    <script>
        let bookings = [];
        let availableRooms = ["101", "102", "103", "104"];
        let roomStatus = { "101": "Clean", "102": "Clean", "103": "Clean", "104": "Clean" };

        const roomSelect = document.getElementById('roomNumber');
        const roomBody = document.getElementById('roomBody');

        function populateRooms() {
            roomSelect.innerHTML = '';
            availableRooms.forEach(r => {
                let option = document.createElement('option');
                option.value = r;
                option.innerText = `Room ${r}`;
                roomSelect.appendChild(option);
            });
        }

        function displayBookings() {
            roomBody.innerHTML = '';
            bookings.forEach((b, i) => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${b.roomNumber}</td>
                    <td><span class="badge bg-${roomStatus[b.roomNumber] === 'Clean' ? 'success' : 'warning'}">${roomStatus[b.roomNumber]}</span></td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="showDetails(${i})">Details</button>
                        <button class="btn btn-secondary btn-sm" onclick="showBreakdown(${i})">Breakdown</button>
                    </td>
                `;
                roomBody.appendChild(row);
            });
        }

        document.getElementById('confirmBookingBtn').addEventListener('click', () => {
            const guestName = document.getElementById('guestName').value;
            const arrivalDate = document.getElementById('arrivalDate').value;
            const departureDate = document.getElementById('departureDate').value;
            const roomNumber = document.getElementById('roomNumber').value;
            const tab = document.getElementById('tab').checked;

            if (!guestName || !arrivalDate || !departureDate || !roomNumber) return;

            bookings.push({ guestName, arrivalDate, departureDate, roomNumber, tab });
            displayBookings();

            const modal = bootstrap.Modal.getInstance(document.getElementById('createBookingModal'));
            modal.hide();
        });

        document.getElementById('findRoomBtn').addEventListener('click', () => {
            let freeRoom = availableRooms.find(r => !bookings.some(b => b.roomNumber === r));
            if (freeRoom) roomSelect.value = freeRoom;
        });

        function showDetails(i) {
            const b = bookings[i];
            document.getElementById('detailsContent').innerHTML = `
                <p><strong>Guest:</strong> ${b.guestName}</p>
                <p><strong>Room:</strong> ${b.roomNumber}</p>
                <p><strong>Arrival:</strong> ${b.arrivalDate}</p>
                <p><strong>Departure:</strong> ${b.departureDate}</p>
                <p><strong>Deposit:</strong> ${b.tab ? '£50' : '£0'}</p>
            `;
            new bootstrap.Modal(document.getElementById('detailsModal')).show();
        }

        function showBreakdown(i) {
            const b = bookings[i];
            document.getElementById('breakdownContent').innerHTML = `
                <p><strong>Room Charge:</strong> £100</p>
                <p><strong>Deposit:</strong> ${b.tab ? '£50' : '£0'}</p>
                <p><strong>Total:</strong> £${b.tab ? 150 : 100}</p>
            `;
            new bootstrap.Modal(document.getElementById('breakdownModal')).show();
        }

        populateRooms();
        displayBookings();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
