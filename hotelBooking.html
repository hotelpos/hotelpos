<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      color: #333;
      border-radius: 10px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .badge-clean {
      background-color: #28a745;
    }

    .badge-dirty {
      background-color: #dc3545;
    }

    .modal-content {
      border-radius: 12px;
    }

    .modal-header {
      background-color: #2575fc;
      color: white;
    }

    .btn-gradient {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Hotel Booking System</h2>

    <div class="mb-3">
      <label for="dateSelector">Select Date:</label>
      <input type="date" class="form-control" id="dateSelector" />
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Room</th>
          <th>Guest Name</th>
          <th>Total</th>
          <th>Clean</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="roomTableBody"></tbody>
    </table>

    <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#bookingModal">Create New Booking</button>
  </div>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Booking</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bookingForm">
            <div class="mb-3">
              <label>Guest Name</label>
              <input type="text" class="form-control" id="guestName" required>
            </div>
            <div class="mb-3">
              <label>Arrival Date</label>
              <input type="date" class="form-control" id="arrivalDate" required>
            </div>
            <div class="mb-3">
              <label>Departure Date</label>
              <input type="date" class="form-control" id="departureDate" required>
            </div>
            <div class="mb-3">
              <label>Select Room</label>
              <select class="form-control" id="roomNumber"></select>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-secondary" id="findRoomBtn">Find Available Room</button>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="addTab">
              <label class="form-check-label">Add £50 Tab Deposit</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-gradient" id="confirmBookingBtn">Confirm Booking</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Details Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Booking Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detailsContent"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");
    const roomStatus = JSON.parse(localStorage.getItem("roomStatus") || "{}");
    const allRooms = ["101", "102", "103", "104", "105"];

    function saveData() {
      localStorage.setItem("bookings", JSON.stringify(bookings));
      localStorage.setItem("roomStatus", JSON.stringify(roomStatus));
    }

    function populateRoomDropdown() {
      const roomSelect = document.getElementById("roomNumber");
      roomSelect.innerHTML = "";
      allRooms.forEach(room => {
        const option = document.createElement("option");
        option.value = room;
        option.textContent = `Room ${room}`;
        roomSelect.appendChild(option);
      });
    }

    function displayBookings() {
      const date = document.getElementById("dateSelector").value;
      const tbody = document.getElementById("roomTableBody");
      tbody.innerHTML = "";

      allRooms.forEach(room => {
        const booking = bookings.find(b => 
          b.roomNumber === room &&
          date >= b.arrivalDate &&
          date <= b.departureDate
        );

        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${room}</td>
          <td>${booking ? booking.guestName : "-"}</td>
          <td>£${booking ? (booking.tab ? 50 : 0) : 0}</td>
          <td>
            <span class="badge ${roomStatus[room] ? 'badge-clean' : 'badge-dirty'}" style="cursor:pointer" onclick="toggleClean('${room}')">
              ${roomStatus[room] ? "Clean" : "Dirty"}
            </span>
          </td>
          <td>
            ${booking ? `<button class="btn btn-sm btn-info" onclick="viewDetails('${room}')">Details</button>` : "-"}
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function toggleClean(room) {
      roomStatus[room] = !roomStatus[room];
      saveData();
      displayBookings();
    }

    function viewDetails(room) {
      const booking = bookings.find(b => b.roomNumber === room);
      const content = `
        <p><strong>Guest:</strong> ${booking.guestName}</p>
        <p><strong>Arrival:</strong> ${booking.arrivalDate}</p>
        <p><strong>Departure:</strong> ${booking.departureDate}</p>
        <p><strong>Room:</strong> ${booking.roomNumber}</p>
        <p><strong>Tab:</strong> £${booking.tab ? "50" : "0"}</p>
      `;
      document.getElementById("detailsContent").innerHTML = content;
      const modal = new bootstrap.Modal(document.getElementById("detailsModal"));
      modal.show();
    }

    document.getElementById("confirmBookingBtn").addEventListener("click", () => {
      const guestName = document.getElementById("guestName").value;
      const arrivalDate = document.getElementById("arrivalDate").value;
      const departureDate = document.getElementById("departureDate").value;
      const roomNumber = document.getElementById("roomNumber").value;
      const tab = document.getElementById("addTab").checked;

      if (!guestName || !arrivalDate || !departureDate || !roomNumber) return;

      bookings.push({ guestName, arrivalDate, departureDate, roomNumber, tab });
      saveData();
      displayBookings();

      bootstrap.Modal.getInstance(document.getElementById("bookingModal")).hide();
      document.getElementById("bookingForm").reset();
    });

    document.getElementById("findRoomBtn").addEventListener("click", () => {
      const arrival = document.getElementById("arrivalDate").value;
      const departure = document.getElementById("departureDate").value;

      if (!arrival || !departure) return alert("Set dates first");

      const takenRooms = bookings
        .filter(b => !(b.departureDate < arrival || b.arrivalDate > departure))
        .map(b => b.roomNumber);

      const availableRoom = allRooms.find(r => !takenRooms.includes(r));
      if (availableRoom) {
        document.getElementById("roomNumber").value = availableRoom;
      } else {
        alert("No available rooms.");
      }
    });

    document.getElementById("dateSelector").addEventListener("change", displayBookings);

    // Init everything
    allRooms.forEach(r => { if (!(r in roomStatus)) roomStatus[r] = false; });
    populateRoomDropdown();
    document.getElementById("dateSelector").valueAsDate = new Date();
    displayBookings();
  </script>
</body>
</html>
