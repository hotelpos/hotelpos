<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button, .navbar select {
      margin-left: 10px;
      padding: 5px 10px;
    }

    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    .clean-btn {
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
    }

    .clean {
      background-color: green;
    }

    .dirty {
      background-color: red;
    }

    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }

    .btn {
      padding: 6px 12px;
      margin: 4px 2px;
      border: none;
      cursor: pointer;
    }

    .btn-primary { background-color: #007bff; color: white; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }

    #bookingForm input, #bookingForm select {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }

    .flex {
      display: flex;
      gap: 10px;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <button onclick="goTo('index.html')" class="btn btn-secondary">Exit</button>
      <button onclick="goTo('pos.html')" class="btn btn-primary">POS</button>
      <button onclick="goTo('hotelBooking.html')" class="btn btn-primary">Hotel Booking</button>
    </div>
    <div>
      <input type="date" id="dateSelector" />
      <select id="adminMenu">
        <option>ADMIN</option>
        <option value="history">History</option>
        <option value="upcoming">Upcoming</option>
      </select>
    </div>
  </div>

  <div class="container">
    <button class="btn btn-primary" onclick="openBookingModal()">New Booking</button>

    <table>
      <thead>
        <tr>
          <th>Room</th>
          <th>Status</th>
          <th>Name</th>
          <th>Bill</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="roomTable"></tbody>
    </table>
  </div>

  <!-- Booking Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="bookingModal">
    <h3>New Booking</h3>
    <form id="bookingForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="number" id="guests" placeholder="Number of Guests" required />
      <label>Arrival:</label>
      <input type="date" id="arrival" required />
      <label>Departure:</label>
      <input type="date" id="departure" required />
      <label>
        <input type="checkbox" id="tabCheckbox" /> Needs a Tab (£50 Deposit)
      </label>
      <div class="flex">
        <select id="roomSelect">
          <option value="">Select Room</option>
          <option value="101">101</option>
          <option value="102">102</option>
          <option value="103">103</option>
          <option value="104">104</option>
          <option value="105">105</option>
          <option value="106">106</option>
        </select>
        <button type="button" onclick="findRoom()" class="btn btn-secondary">Find Room</button>
      </div>
      <button type="button" class="btn btn-primary" onclick="confirmBooking()">Confirm</button>
      <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
    </form>
  </div>

  <!-- Add more modals as needed -->

  <script>
    const overlay = document.getElementById('overlay');
    const bookingModal = document.getElementById('bookingModal');
    const roomTable = document.getElementById('roomTable');
    const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
    let currentDate = new Date().toISOString().split('T')[0];

    document.getElementById('dateSelector').value = currentDate;
    document.getElementById('dateSelector').addEventListener('change', (e) => {
      currentDate = e.target.value;
      renderBookings();
    });

    document.getElementById('adminMenu').addEventListener('change', (e) => {
      if (e.target.value === 'history') {
        // show history UI modal
      } else if (e.target.value === 'upcoming') {
        // show upcoming UI modal
      }
      e.target.value = 'ADMIN';
    });

    function openBookingModal() {
      overlay.style.display = 'block';
      bookingModal.style.display = 'block';
    }

    function closeModal() {
      overlay.style.display = 'none';
      bookingModal.style.display = 'none';
    }

    function goTo(page) {
      window.location.href = page;
    }

    function confirmBooking() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const guests = document.getElementById('guests').value;
      const arrival = document.getElementById('arrival').value;
      const departure = document.getElementById('departure').value;
      const wantsTab = document.getElementById('tabCheckbox').checked;
      const roomNumber = document.getElementById('roomSelect').value;

      if (!roomNumber) return alert("Please select a room!");

      const newBooking = {
        id: Date.now(),
        name: `${firstName} ${lastName}`,
        guests,
        arrival,
        departure,
        tab: wantsTab,
        room: roomNumber,
        status: 'not_checked_in',
        clean: true,
        charges: wantsTab ? 50 : 0
      };

      bookings.push(newBooking);
      localStorage.setItem('bookings', JSON.stringify(bookings));
      closeModal();
      renderBookings();
    }

    function findRoom() {
      const arrival = document.getElementById('arrival').value;
      const departure = document.getElementById('departure').value;

      const bookedRooms = bookings
        .filter(b => !(departure <= b.arrival || arrival >= b.departure))
        .map(b => b.room);

      const allRooms = ["101", "102", "103", "104", "105", "106"];
      const available = allRooms.find(room => !bookedRooms.includes(room));

      if (available) {
        document.getElementById('roomSelect').value = available;
      } else {
        alert("No rooms available for the selected dates.");
      }
    }

    function renderBookings() {
      roomTable.innerHTML = '';
      const activeBookings = bookings.filter(b =>
        currentDate >= b.arrival && currentDate < b.departure
      );

      for (let room of ["101", "102", "103", "104", "105", "106"]) {
        const booking = activeBookings.find(b => b.room === room);
        let row = `<tr><td>${room}</td>`;

        if (booking) {
          const status = booking.clean ? 'clean' : 'dirty';
          row += `<td><button class="clean-btn ${status}">${status.toUpperCase()}</button></td>`;
          row += `<td>${booking.name}</td>`;
          row += `<td>£${booking.charges.toFixed(2)}</td>`;

          if (booking.status === 'not_checked_in') {
            row += `<td><button onclick="checkIn(${booking.id})" class="btn btn-primary">Check In</button>`;
            row += `<button onclick="showBookingDetails(${booking.id})" class="btn btn-secondary">Action</button></td>`;
          } else {
            row += `<td><button onclick="showBookingDetails(${booking.id})" class="btn btn-secondary">Details</button></td>`;
          }
        } else {
          row += `<td>-</td><td>-</td><td>-</td><td>-</td>`;
        }

        row += `</tr>`;
        roomTable.innerHTML += row;
      }
    }

    function checkIn(id) {
      const booking = bookings.find(b => b.id === id);
      if (!booking.clean) {
        showCleanModal("Room is not clean. Please clean it before checking in.");
        return;
      }

      booking.status = 'checked_in';
      localStorage.setItem('bookings', JSON.stringify(bookings));
      renderBookings();
    }

    function showCleanModal(message) {
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `
        <p>${message}</p>
        <button onclick="this.parentElement.remove(); document.getElementById('overlay').style.display='none'" class="btn btn-danger">Close</button>
      `;
      document.body.appendChild(modal);
      document.getElementById('overlay').style.display = 'block';
    }

    function showBookingDetails(id) {
      const booking = bookings.find(b => b.id === id);
      alert(`Booking Details for Room ${booking.room}:\n\nName: ${booking.name}\nArrival: ${booking.arrival}\nDeparture: ${booking.departure}\nGuests: ${booking.guests}\nTab: £${booking.charges}`);
    }

    renderBookings();
  </script>
</body>
</html>
