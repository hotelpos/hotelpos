<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    h3 {
      color: #ffc107;
    }

    .container {
      max-width: 900px;
      margin-top: 30px;
    }

    .btn-custom {
      border-radius: 30px;
      padding: 10px 25px;
    }

    .modal-content {
      border-radius: 15px;
    }

    .modal-header {
      background-color: #007bff;
      color: white;
    }

    .modal-footer button {
      border-radius: 25px;
    }

    .table {
      color: #fff;
    }

    .notification {
      padding: 20px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }

    .form-control,
    .form-select {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel System</a>
      <a href="pos.html" class="btn btn-warning mx-2">POS</a>
      <a href="index.html" class="btn btn-danger mx-2">Logout</a>
    </div>
  </nav>

  <!-- Date Selector -->
  <div class="container">
    <label for="dateSelector" class="form-label">Select Date:</label>
    <input type="date" class="form-control" id="dateSelector">
  </div>

  <!-- Available Rooms -->
  <div class="container mt-5">
    <h3>Available Rooms</h3>
    <table class="table table-striped room-table">
      <thead>
        <tr>
          <th>Room</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="roomBody"></tbody>
    </table>

    <!-- Create Booking Button -->
    <button class="btn btn-primary btn-custom mt-3" data-bs-toggle="modal" data-bs-target="#createBookingModal">Create New Booking</button>
  </div>

  <!-- Booking Modal -->
  <div class="modal fade" id="createBookingModal" tabindex="-1" aria-labelledby="createBookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-white text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Create Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bookingForm">
            <div class="mb-3">
              <label for="guestName" class="form-label">Guest Name</label>
              <input type="text" class="form-control" id="guestName" required>
            </div>
            <div class="mb-3">
              <label for="arrivalDate" class="form-label">Arrival Date</label>
              <input type="date" class="form-control" id="arrivalDate" required>
            </div>
            <div class="mb-3">
              <label for="departureDate" class="form-label">Departure Date</label>
              <input type="date" class="form-control" id="departureDate" required>
            </div>
            <div class="mb-3">
              <label for="roomNumber" class="form-label">Select Room</label>
              <select class="form-select" id="roomNumber" required></select>
            </div>
            <button type="button" class="btn btn-warning btn-sm mb-3" id="findRoomBtn">Find Available Room</button>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="tab">
              <label class="form-check-label" for="tab">Add £50 deposit</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmBookingBtn">Confirm Booking</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="container">
    <div class="notification" id="notification">
      <strong>Booking confirmed!</strong> £50 deposit added.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const bookings = [];
    const availableRooms = ["101", "102", "103", "104", "105", "106"];
    const roomStatus = {
      "101": "Clean",
      "102": "Clean",
      "103": "Clean",
      "104": "Clean",
      "105": "Clean",
      "106": "Clean"
    };

    const roomSelect = document.getElementById('roomNumber');
    const roomBody = document.getElementById('roomBody');
    const bookingModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('createBookingModal'));

    function populateRoomOptions() {
      roomSelect.innerHTML = '';
      availableRooms.forEach(room => {
        const option = document.createElement('option');
        option.value = room;
        option.textContent = `Room ${room}`;
        roomSelect.appendChild(option);
      });
    }

    function displayBookings() {
      roomBody.innerHTML = '';
      bookings.forEach((booking, i) => {
        const row = roomBody.insertRow();
        row.innerHTML = `
          <td>${booking.roomNumber}</td>
          <td><span class="badge bg-${roomStatus[booking.roomNumber] === 'Clean' ? 'success' : 'warning'}">${roomStatus[booking.roomNumber]}</span></td>
          <td><button class="btn btn-info btn-sm" onclick="showBreakdown(${i})">Details</button></td>
        `;
      });
    }

    document.getElementById('confirmBookingBtn').addEventListener('click', () => {
      const guestName = document.getElementById('guestName').value;
      const arrivalDate = document.getElementById('arrivalDate').value;
      const departureDate = document.getElementById('departureDate').value;
      const roomNumber = roomSelect.value;
      const tab = document.getElementById('tab').checked;

      if (!guestName || !arrivalDate || !departureDate || !roomNumber) {
        alert("Please fill in all fields.");
        return;
      }

      bookings.push({ guestName, arrivalDate, departureDate, roomNumber, tab });
      displayBookings();

      bookingModal.hide();

      const notification = document.getElementById('notification');
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 3000);

      document.getElementById('bookingForm').reset();
    });

    document.getElementById('findRoomBtn').addEventListener('click', () => {
      const room = availableRooms.find(r => roomStatus[r] === 'Clean' && !bookings.some(b => b.roomNumber === r));
      if (room) {
        roomSelect.value = room;
      } else {
        alert("No available rooms.");
      }
    });

    function showBreakdown(index) {
      const b = bookings[index];
      alert(`Booking:\nGuest: ${b.guestName}\nRoom: ${b.roomNumber}\nArrival: ${b.arrivalDate}\nDeparture: ${b.departureDate}\nTab: ${b.tab ? "Yes (£50)" : "No"}`);
    }

    // Init
    populateRoomOptions();
    displayBookings();
  </script>
</body>
</html>
